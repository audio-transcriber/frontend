<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Audio Transcriber</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      animation: gradientShift 10s ease infinite alternate;
    }

    @keyframes gradientShift {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(20deg); }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      width: 420px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-6px);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 30px;
      color: #333;
    }

    .subtitle {
      font-size: 14px;
      color: #777;
      margin-bottom: 30px;
    }

    /* ===== FILE UPLOAD ===== */

    .file-upload {
      margin-bottom: 25px;
    }

    .file-upload input[type="file"] {
      display: none;
    }

    .file-label {
      display: inline-block;
      padding: 14px 26px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    .file-label:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.25);
    }

    .file-label:active {
      transform: translateY(0);
    }

    .file-name {
      margin-top: 12px;
      font-size: 14px;
      color: #666;
      word-break: break-word;
      min-height: 18px;
    }

    /* ===== BUTTONS ===== */

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    #uploadBtn {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    #uploadBtn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.25);
    }

    #downloadBtn {
      background-color: #ddd;
      color: #666;
    }

    #downloadBtn.active {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      color: white;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    #downloadBtn.active:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.25);
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    /* ===== STATUS ===== */

    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      min-height: 20px;
    }

    .status.loading {
      color: #ff9800;
      animation: pulse 1.2s infinite;
    }

    .status.ready {
      color: #28a745;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üéß Audio Transcriber</h1>
    <div class="subtitle">–ó–∞–≥—Ä—É–∑–∏—Ç–µ –∞—É–¥–∏–æ ‚Äî –ø–æ–ª—É—á–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞ —Å–µ–∫—É–Ω–¥—ã</div>

    <!-- FILE UPLOAD -->
    <div class="file-upload">
      <input type="file" id="audioInput" accept="audio/*" />
      <label for="audioInput" class="file-label">
        üìÅ –í—ã–±—Ä–∞—Ç—å –∞—É–¥–∏–æ—Ñ–∞–π–ª
      </label>
      <div class="file-name" id="fileName">–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω</div>
    </div>

    <!-- BUTTONS -->
    <div class="button-group">
      <button id="uploadBtn">üöÄ –¢—Ä–∞–Ω—Å–∫—Ä–∏–±–∏—Ä–æ–≤–∞—Ç—å</button>
      <button id="downloadBtn" disabled>‚¨á –°–∫–∞—á–∞—Ç—å</button>
    </div>

    <div class="status" id="statusText"></div>
  </div>

  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const audioInput = document.getElementById('audioInput');
    const statusText = document.getElementById('statusText');
    const fileName = document.getElementById('fileName');

    let resultFilename = null;
    let resultBucket = null;

    const socket = io("https://audio-transcriber.ru/", {
      path: '/api/socket.io',
      transports: ['websocket']
    });

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–º—è —Ñ–∞–π–ª–∞
    audioInput.addEventListener('change', () => {
      if (audioInput.files.length > 0) {
        fileName.textContent = "üéµ " + audioInput.files[0].name;
      } else {
        fileName.textContent = "–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω";
      }
    });

    socket.on('transcribe_done', (data) => {
      resultFilename = data.filename;
      resultBucket = data.bucket_name;

      downloadBtn.disabled = false;
      downloadBtn.classList.add('active');

      statusText.textContent = "‚úÖ –¢—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ü–∏—è –≥–æ—Ç–æ–≤–∞!";
      statusText.classList.remove('loading');
      statusText.classList.add('ready');
    });

    uploadBtn.addEventListener('click', async () => {
      if (!audioInput.files.length) {
        alert('–í—ã–±–µ—Ä–∏—Ç–µ –∞—É–¥–∏–æ—Ñ–∞–π–ª!');
        return;
      }

      statusText.textContent = "‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞ –∞—É–¥–∏–æ...";
      statusText.classList.add('loading');
      statusText.classList.remove('ready');

      const file = audioInput.files[0];
      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch(
          'https://audio-transcriber.ru/api/transcription/transcribe',
          {
            method: 'POST',
            body: formData
          }
        );

        if (!response.ok) {
          throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
        }

      } catch (err) {
        console.error(err);
        statusText.textContent = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏";
        statusText.classList.remove('loading');
      }
    });

    downloadBtn.addEventListener('click', async () => {
      if (downloadBtn.disabled || !resultFilename || !resultBucket) return;

      try {
        const response = await fetch(
          `https://audio-transcriber.ru/api/transcription/get_result` +
          `?filename=${encodeURIComponent(resultFilename)}` +
          `&bucket_name=${encodeURIComponent(resultBucket)}`,
          { method: 'GET' }
        );

        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = resultFilename;
        document.body.appendChild(a);
        a.click();
        a.remove();

        window.URL.revokeObjectURL(url);

        downloadBtn.disabled = true;
        downloadBtn.classList.remove('active');
        statusText.textContent = "‚ú® –ì–æ—Ç–æ–≤–æ! –ú–æ–∂–Ω–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–æ–≤—ã–π —Ñ–∞–π–ª.";
        statusText.classList.remove('ready');

      } catch (err) {
        console.error(err);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞');
      }
    });
  </script>
</body>
</html>
